<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ecotronix
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ecotronix</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor del logo y botón -->
  <div class="logo-container">
    <img src="assets/icon/logo2.jpg" alt="Ecotronix Logo" class="logo-image">
    
    <!-- Botón debajo del logo -->
    <ion-button expand="block" class="start-button" (click)="navigateToComponent()">Start</ion-button>
  </div>


</ion-content>
