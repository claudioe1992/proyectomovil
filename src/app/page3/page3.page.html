<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ecotronix</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ecotronix</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <ion-card class="card-animation">
      <ion-card-content>Terror</ion-card-content>
    </ion-card>

    <ion-card class="card-animation">
      <ion-card-content>fiesta</ion-card-content>
    </ion-card>

    <ion-card class="card-animation">
      <ion-card-content>comedia</ion-card-content>
    </ion-card>

    <ion-button class="button-animation">Play</ion-button>
    <ion-button class="button-animation">Pause</ion-button>
    <ion-button class="button-animation">Stop</ion-button>
  </div>
</ion-content>
